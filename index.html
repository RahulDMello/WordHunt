        <div class="container">

        <script src="words.js"></script>
        
        <script>
        
            // Helper Function(s)
            
            function getRandomGrid(col=12, row=12) {
                var grid = [];
                for(var i = 0; i < col; i++) {
                    grid.push([]);
                    for(var j = 0; j < row; j++) {
                        grid[i].push(String.fromCharCode(Math.floor(97 + Math.random() * 26)));
                    }
                }
                return grid;
            }
            
            function getGrid(words) {
                var grid = getRandomGrid();
                var direction = ["u","d","l","r","ul","ur","dl","dr"];
                var startCol = Math.floor(Math.random() * 12);
                var startRow = Math.floor(Math.random() * 12);
                
                $.each(words, function(ind, word) {
                    for(var i = startCol; i < 12; i++) {
                        for (var j = startRow; j < 12; j++) {
                            if(grid[i][j] == word[0]) {
                                startCol = i;
                                startRow = j;
                                break;
                            }
                        }
                    }
                    var direction_ind = Math.floor(Math.random() * direction.length);
                    
                    // verify if there is enough space in the direction for the word. If there is no space move the startcol and startrow in order to make space.
                     
                    
                    $.each(word.split(''), function(ind2, letter) {

                })
                
                return grid;
            }
            
            function populateGrid(grid) {
                var grid_html = "";
                
                $.each(grid, function(ind1, value) {
                    grid_html += "<tr>";
                    $.each(value, function(ind2, letter) {
                        grid_html += "<td> " + letter + " </td>";
                    });
                    grid_html += "</tr>";
                });
                
                $("#letter-grid").html(grid_html);
            }
            
            function populateWordList(list) {
                var list_html = "<ol>";
                
                $.each(list, function(ind, value) {
                    list_html += "<li> " + value + " </li>";
                });
                
                list_html += "</ol>";
                $("#list").html(list_html);
            }
        
        
            // Declaration(s)
            
            var grid = [];
            var words = [];
            
            
            // Working
            
            $( document ).ready(function() {
            
                // Initialization(s)
                
                words = getWords();
                grid = getGrid(words);
                
                
                // Populate grid and words list
                populateGrid(grid);
                populateWordList(words);
                
                
            });
            
        </script>

</html>
